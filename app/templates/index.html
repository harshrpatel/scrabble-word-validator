<script>
// Send the lookup request to Flask by hitting the URL <current_url>/lookup/<word>
function look_up(event) {
	if (event == undefined || (event && event.keyCode == 13)){
		  var word = document.getElementById("word_lookup").value;
		  if(word.length >1 && /^([a-zA-Z])+$/.test(word)){
 			var current_url = window.location.href;
		  	window.location.replace(current_url + "lookup/" + word);
		  } else{
		  	window.alert("Please enter a valid word to check!");
		  }
	}
}
</script>
