<script>
// Send the lookup request to Flask by hitting the URL <current_url>/lookup/<word>
function look_up(event) {
	if (event == undefined || (event && event.keyCode == 13)){
		var word = document.getElementById("word_lookup").value;
		  var current_url = window.location.href;
		  window.location.replace(current_url + "lookup/" + word);
	}
}
</script>
<h2 style="margin-bottom: 4rem;">ðŸ”  Scrabble Dictionary Checker and Scorer ðŸ” </h2>

	<h3>Check if the word is an official scrabble word and check the points you get too.</h3>
<div class="col-md-16">
	<div class="form-group"> 
		<input type="word_lookup" class="input-lg" id="word_lookup" aria-describedby="wordhelp" onkeyup="look_up(event)" autofocus>
		<button type="button" class="btn btn-danger btn-lg" style="margin-left: 1rem; margin-top: -5px;" onclick="look_up()">Look-up</button>
	</div>
